<svg width="1200" height="400" viewBox="0 0 1200 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffed4a;stop-opacity:1" />
    </linearGradient>

    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="400" fill="url(#bgGradient)"/>
  
  <!-- Background Pattern -->
  <circle cx="200" cy="320" r="100" fill="rgba(255,255,255,0.05)"/>
  <circle cx="1000" cy="80" r="120" fill="rgba(255,255,255,0.03)"/>
  
  <!-- FORGE Icon -->
  <rect x="60" y="160" width="80" height="80" rx="16" fill="url(#iconGradient)" filter="url(#shadow)"/>
  
  <!-- Hammer/Forge Icon inside -->
  <g transform="translate(100, 200)">
    <path d="M-15,-15 L15,-15 L20,-10 L20,10 L15,15 L-15,15 L-20,10 L-20,-10 Z" fill="#333" opacity="0.8"/>
    <rect x="-3" y="-25" width="6" height="20" fill="#333" opacity="0.8"/>
    <circle cx="0" cy="-25" r="3" fill="#333" opacity="0.8"/>
  </g>
  
  <!-- Main Title -->
  <text x="170" y="180" font-family="system-ui, -apple-system, sans-serif" font-size="48" font-weight="800" fill="white" filter="url(#shadow)">
    FORGE Framework
  </text>
  
  <!-- Subtitle -->
  <text x="170" y="210" font-family="system-ui, -apple-system, sans-serif" font-size="16" font-weight="300" fill="rgba(255,255,255,0.9)" letter-spacing="2">
    FOCUS • ORGANIZE • RECORD • GROW • EVOLVE
  </text>
  
  <!-- Tagline -->
  <text x="170" y="250" font-family="system-ui, -apple-system, sans-serif" font-size="22" font-weight="500" fill="rgba(255,255,255,0.95)">
    Turn your AI coding assistant into a learning partner
  </text>
  
  <!-- Description -->
  <text x="170" y="280" font-family="system-ui, -apple-system, sans-serif" font-size="16" fill="rgba(255,255,255,0.8)">
    Context framework for GitHub Copilot • Accumulates knowledge • Prevents repeated mistakes
  </text>
  
  <!-- AI Brain Visualization -->
  <g transform="translate(900, 200)">
    <!-- Main brain circle -->
    <circle cx="0" cy="0" r="80" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
    <circle cx="0" cy="0" r="60" fill="rgba(255,255,255,0.05)"/>
    
    <!-- Knowledge nodes -->
    <circle cx="-40" cy="-30" r="6" fill="#ffd700" filter="url(#glow)">
      <animate attributeName="r" values="6;8;6" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="35" cy="-20" r="5" fill="#ffd700" filter="url(#glow)">
      <animate attributeName="r" values="5;7;5" dur="3s" begin="1s" repeatCount="indefinite"/>
    </circle>
    <circle cx="-20" cy="40" r="5" fill="#ffd700" filter="url(#glow)">
      <animate attributeName="r" values="5;7;5" dur="3s" begin="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="30" cy="35" r="6" fill="#ffd700" filter="url(#glow)">
      <animate attributeName="r" values="6;8;6" dur="3s" begin="0.5s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Connections -->
    <line x1="-40" y1="-30" x2="35" y2="-20" stroke="rgba(255,215,0,0.5)" stroke-width="2">
      <animate attributeName="opacity" values="0.3;0.8;0.3" dur="2s" repeatCount="indefinite"/>
    </line>
    <line x1="35" y1="-20" x2="30" y2="35" stroke="rgba(255,215,0,0.5)" stroke-width="2">
      <animate attributeName="opacity" values="0.3;0.8;0.3" dur="2s" begin="0.5s" repeatCount="indefinite"/>
    </line>
    <line x1="-40" y1="-30" x2="-20" y2="40" stroke="rgba(255,215,0,0.5)" stroke-width="2">
      <animate attributeName="opacity" values="0.3;0.8;0.3" dur="2s" begin="1s" repeatCount="indefinite"/>
    </line>
    <line x1="-20" y1="40" x2="30" y2="35" stroke="rgba(255,215,0,0.5)" stroke-width="2">
      <animate attributeName="opacity" values="0.3;0.8;0.3" dur="2s" begin="1.5s" repeatCount="indefinite"/>
    </line>
  </g>
  
  <!-- Code Pattern Elements -->
  <g transform="translate(750, 100)" opacity="0.6">
    <rect x="0" y="0" width="60" height="8" fill="rgba(255,255,255,0.3)" rx="4"/>
    <rect x="0" y="15" width="40" height="8" fill="rgba(255,255,255,0.2)" rx="4"/>
    <rect x="0" y="30" width="50" height="8" fill="rgba(255,255,255,0.3)" rx="4"/>
    <text x="70" y="12" font-family="monospace" font-size="12" fill="rgba(255,255,255,0.7)">// Prevention rules</text>
    <text x="70" y="27" font-family="monospace" font-size="12" fill="rgba(255,255,255,0.7)">// AI context</text>
    <text x="70" y="42" font-family="monospace" font-size="12" fill="rgba(255,215,0,0.8)">// Learning++</text>
  </g>
  
  <!-- Prevention Rule Symbols -->
  <g transform="translate(750, 280)" opacity="0.7">
    <circle cx="0" cy="0" r="12" fill="none" stroke="#ff6b6b" stroke-width="3"/>
    <line x1="-8" y1="-8" x2="8" y2="8" stroke="#ff6b6b" stroke-width="3"/>
    <text x="25" y="5" font-family="system-ui" font-size="14" fill="rgba(255,255,255,0.8)">DON'T repeat mistakes</text>
  </g>
  
  <g transform="translate(750, 320)" opacity="0.7">
    <path d="M0,-10 L8,0 L0,10 L-8,0 Z" fill="#4ade80"/>
    <text x="25" y="5" font-family="system-ui" font-size="14" fill="rgba(255,255,255,0.8)">DO accumulate knowledge</text>
  </g>
  
  <!-- GitHub Copilot reference -->
  <g transform="translate(1050, 350)">
    <rect x="0" y="0" width="100" height="20" fill="rgba(0,0,0,0.3)" rx="10"/>
    <text x="50" y="14" font-family="system-ui" font-size="11" fill="white" text-anchor="middle">GitHub Copilot Ready</text>
  </g>
</svg>